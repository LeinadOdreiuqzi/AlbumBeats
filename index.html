<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="scripts/script.js" defer></script>
  <script type="module" src="scripts/albums.js" defer></script>
  <title>Album Beat's</title>
</head>

<body>
  <header>
    <div class="hero-section">
      <h2></h2>
      <div class="scroll-down">
        <span>&#x25BC;</span>
      </div>
    </div>
  </header>
  <main>
    <section class="intro">
      <h1 class="titulo">Bienvenido a Album Beats</h1>
      <p class="descripcion">Explora mi colección de beats creados por <span class="badge">Leinad Odreiuqzi</span></p>
    </section>
    
    <!-- Sección del mejor beat con slider mejorado -->
    <section class="best-beat">
      <h2 class="best-beat-title">Mejores Beats</h2>
      <div class="slider-container">
        <button class="slider-arrow prev" aria-label="Anterior">❮</button>
        <div class="slider-wrapper">
          <div class="slider-track">
            <!-- Las tarjetas se insertarán aquí dinámicamente -->
          </div>
        </div>
        <button class="slider-arrow next" aria-label="Siguiente">❯</button>
      </div>
      <div class="slider-dots">
        <!-- Los puntos de navegación se insertarán aquí dinámicamente -->
      </div>
    </section>
    
    <h2>Todos los beats</h2>
    <section class="album-list">
      <!-- Los álbumes se insertarán aquí dinámicamente -->
    </section>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Contacto</h3>
        <p><i class="fas fa-envelope"></i> sherdanialex159357@gmail.com</p>
      </div>
      <div class="footer-section">
        <h3>Sígueme</h3>
        <div class="social-links">
          <a href="#" class="social-link" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="social-link" aria-label="Linkedin">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://github.com/LeinadOdreiuqzi" class="social-link" aria-label="Github">
            <i class="fab fa-github"></i>
          </a>
          <a href="#" class="social-link" aria-label="Portafolio">
            <i class="fas fa-briefcase"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Album Beats by Leinad Odreiuqzi. Todos los derechos reservados.</p>
    </div>
  </footer>
  <canvas id="particle-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="scripts/particles.js"></script>
</body>

</html>
